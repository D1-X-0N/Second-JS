<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        /*
        1. Cначало a присвоит значение 2 
        2. Выполнится операция в скобках, а именно а = а * 2 = 2 * 2 = 4
        3. Выполнится операция cуммы 1 и а, то есть x = 1 + a = 1 + 4 = 5
        */
        let a = 2;
        let x = 1 + (a *= 2);
        // a = 4
        // x = 5
    </script>
</body>
</html>
